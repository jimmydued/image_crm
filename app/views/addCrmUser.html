<div class="container-fluid" ng-controller="AddCrmUserCtrl as vm">
	<div class="row mtxl">
      <div class="col-md-12 col-sm-12">
		 <div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<strong>Add CRM User</strong>
					</div>
					<div class="panel-body">
						<form role="form" name="crmMember" method="post" ng-submit="addCrmMember()">
							<div class="row">
									<div class="col-lg-4 col-md-4 col-xs-4">
										<div class="form-group">
												<label>First Name</label>
												<input class="form-control" placeholder="Please Enter First Name" name="firstName" ng-model="vm.formData.firstname" type="text"  ng-blur="blur=true" required ng-class="{myBlur:blur}">
											</div>
											<div class="form-group">
												<label>UserName</label>
												<input class="form-control" placeholder="Please Enter UserName" name="userName" ng-model="vm.formData.username" type="text"  ng-blur="blur=true" required ng-class="{myBlur:blur}">
											</div>
									</div>
									<!-- /.col-lg-6 (nested) -->
									<div class="col-lg-4 col-md-4 col-xs-4">
										<div class="form-group">
											<label>Last Name</label>
											<input class="form-control" placeholder="Please Enter Last Name" name="lastName" ng-model="vm.formData.lastname"
											type="text"  ng-blur="blur=true" required ng-class="{myBlur:blur}"
											>
										</div>										
										<div class="form-group">
											<label>Password</label>
											<input class="form-control" placeholder="Please Enter Password" name="password" ng-model="vm.formData.password"
											type="password"  ng-blur="blur=true" required ng-class="{myBlur:blur}"
											>
										</div>
									</div>
									<!-- /.col-lg-6 (nested) -->
									<!-- /.col-lg-6 (nested) -->
									<div class="col-lg-4 col-md-4 col-xs-4">
										<div class="form-group">
											<label>Email ID</label>
											<input class="form-control" placeholder="Please Enter Email ID" name="emailId" ng-model="vm.formData.email"
											type="text"  ng-blur="blur=true" required ng-class="{myBlur:blur}"
											>
										</div>
									</div>
									<!-- /.col-lg-6 (nested) -->								
							</div>
							<!-- /.row (nested) -->
							<div class="row">
								<div class="col-lg-12 col-md-12 col-xs-12" align="center">
									<button type="submit" class="btn btn-danger" ng-disabled="crmMember.$invalid || dataLoading">Add Member</button>
									<button type="reset" class="btn btn-danger">Reset</button>
								</div>
							</div>
						</form>
						<!--form ended-->
					</div>
					<!-- /.panel-body -->
				</div>
				<!-- /.panel -->
			</div>
			<!-- /.col-lg-12 -->
		</div>
      </div>
	</div>
	<image src="images/loading_spinner.gif" class="col-md-offset-5 loading" ng-if="dataLoading">	 
	<div class="row mtxl" ng-if="gridOptions.data!=null && gridOptions.data.length>0">
      <div class="col-md-12 col-sm-12">
      	<div ui-grid-grouping ui-grid="gridOptions" class="grid panel panel-default"></div>
	  </div>	
	</div>
	<div class="row alert alert-info" ng-if="gridOptions && gridOptions.data==null && !dataLoading" align="center">
	      No Data Found.
	</div>
</div>
