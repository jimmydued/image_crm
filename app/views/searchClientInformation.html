<div class="container-fluid" ng-controller="SearchClientInformationCtrl as vm">
	<div class="row mtxl">
      <div class="col-md-12 col-sm-12 col-xs- text-size">
		 <div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						Search Client Information
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-6">
								<div class="radio">
									<label>
										<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>Advance Member Search
									</label>
								</div>
								<div class="radio">
									<label>
										<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">Potential Search
									</label>
								</div>
							</div>
						</div>
						<div class="row">
							<form role="form">
								<div class="col-lg-6">
									<div class="form-group">
											<label>Name</label>
											<input class="form-control">
										</div>
										<div class="form-group">
											<label>Email</label>
											<input class="form-control" placeholder="Enter text">
										</div>
										<div class="form-group">
											<label>City</label>
											<input class="form-control" placeholder="Enter text">
										</div>
										<div class="form-group">
											<label>Postcode</label>
											<input class="form-control" placeholder="Enter text">
										</div>
										<div class="form-group">
											<label>State</label>
											<input class="form-control" placeholder="Enter text">
										</div>
										<button type="submit" class="btn btn-danger">Search</button>
										<button type="reset" class="btn btn-danger">Reset</button>
								</div>
								<!-- /.col-lg-6 (nested) -->
								<div class="col-lg-6">
									<div class="form-group">
										<label>Company</label>
										<input class="form-control">
									</div>
									<div class="form-group">
										<label>Phone</label>
										<input class="form-control" placeholder="Enter text">
									</div>
									<div class="form-group">
										<label>Country</label>
										<input class="form-control" placeholder="Enter text">
									</div>
									<div class="form-group">
										<label>IP Country</label>
										<input class="form-control" placeholder="Enter text">
									</div>
									<div class="form-group">
										<label>Date Register</label>
										<input class="form-control" placeholder="Enter text">
									</div>
								</div>
								<!-- /.col-lg-6 (nested) -->
							</form>
						</div>
						<!-- /.row (nested) -->
					</div>
					<!-- /.panel-body -->
				</div>
				<!-- /.panel -->
			</div>
			<!-- /.col-lg-12 -->
		</div>
      </div>
	</div>
	<div>
		<ui-custom-grid options="vm.gridOptions" class="grid"></ui-custom-grid>
	</div>
</div>
