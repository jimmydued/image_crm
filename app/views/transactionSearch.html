<div class="container-fluid" ng-controller="AdvancedMemberSearchCtrl as vm">
	<div class="row mtxl">
      <div class="col-md-12 col-sm-12">
		 <div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<strong>Transaction Search</strong>
					</div>
					<div class="panel-body">
						<form role="form" method="post" ng-submit="advanceSearch()">
							<div class="row">
									<div class="col-lg-4 col-md-4 col-xs-4">
										<div class="form-group">
											<label>Date From</label>
											<input class="form-control" placeholder="Please Enter Date From" name="dateFrom" ng-model="vm.formData.dateFrom" type="date">
										</div>
										<div class="form-group">
											<label>Search In : </label>
											<span class="form-control">Biling Country</span>
										</div>
										<div class="form-group">
											<label>Country</label>
											<select class="form-control">
										      <option>All Countries</option>
										      <option>U.S</option>
										      <option>India</option>
										    </select>
										</div>
									</div>
									<!-- /.col-lg-6 (nested) -->
									<div class="col-lg-4 col-md-4 col-xs-4">
										<div class="form-group">
											<label>Date To</label>
											<input class="form-control" placeholder="Please Enter Date To" name="dateTo" ng-model="vm.formData.dateTo" type="date">
										</div>
										<div class="form-group">
											<label>Payment Method</label>
											<input class="form-control" placeholder="Please Enter Payment Method" name="phone" ng-model="vm.formData.paymentMethod">
										</div>
										<div class="form-group">
											<label>Type</label>
											<input class="form-control" placeholder="Please Enter Type" name="country" ng-model="vm.formData.country">
										</div>
									</div>
									<!-- /.col-lg-6 (nested) -->
									<!-- /.col-lg-6 (nested) -->
									<div class="col-lg-4 col-md-4 col-xs-4">
										<div class="form-group">
											<label>Postcode</label>
											<input class="form-control" placeholder="Please Enter Postcode" name="postcode" ng-model="vm.formData.postcode">
										</div>
											<div class="form-group">
												<label>State</label>
												<input class="form-control" placeholder="Please Enter State" name="state" ng-model="vm.formData.state">
											</div>
										<div class="form-group">
											<label>Date Register</label>
											<input class="form-control" placeholder="Please Enter Register Date" name="country" ng-model="vm.formData.created_date">
										</div>
									</div>
									<!-- /.col-lg-6 (nested) -->								
							</div>
							<!-- /.row (nested) -->
							<div class="row">
								<div class="col-lg-12 col-md-12 col-xs-12" align="center">
									<button type="submit" class="btn btn-danger">Search</button>
									<button type="reset" class="btn btn-danger">Reset</button>
								</div>
							</div>
						</form>
						<!--form ended-->
					</div>
					<!-- /.panel-body -->
				</div>
				<!-- /.panel -->
			</div>
			<!-- /.col-lg-12 -->
		</div>
      </div>
	</div>
	<image src="images/loading_spinner.gif" class="col-md-offset-5 loading" ng-if="dataLoading">	 
	<div class="row" ng-if="gridOptions.data!=null && gridOptions.data.length>0">
      <div ui-grid-grouping ui-grid="gridOptions" class="grid"></div>
	</div>
	<div class="row alert alert-info" ng-if="gridOptions && gridOptions.data==null" align="center">
	      No Data Found.
	</div>
</div>
